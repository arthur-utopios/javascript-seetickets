<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - jQuery</title>
    <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <hgroup>
        <h1>Hello world!</h1>
        <p>Tout roule</p>
    </hgroup>

    <ul>
        <li>Se réveiller</li>
        <li>Manger</li>
        <li>Dormir</li>
    </ul>

    <ul id="text-only">
        <p>"hello"</p>
    </ul>

    <div id="span">
        <span>Important</span>
        <span>Très important</span>
        <span>Urgent</span>
    </div>

    
</body>
</html>
